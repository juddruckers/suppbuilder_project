
<!--  JUMBO TRON -->
<div class='container heading'>
    <div class="jumbotron" id="product-jumbo">
      <div class="container">
        <h1>Build your supplement stack</h1>
        <h2><small>Select the supplements you want in your supplement stack.</small> </h2>
        <hr>
      </div>
    </div>
</div>

<!-- PRODUCT ADD MODAL -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Product added<p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Keep building</button>
        <button type="button" class="btn btn-primary">Go to cart</button>
      </div>
    </div>
  </div>
</div>

<div class='container'>
  <div class='row ingredient-list'>
    <div class='col-xs-10 col-xs-offset-1'>
      <ul>
        {% for product in products %}
            {% if product.title == 'caffeine' %}
              <li role="presentation" class='active'>
                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">{{product.title}}
                  <span class="glyphicon glyphicon-ok hidden" id='caffeine-check'  aria-hidden="true"></span>
                </a>
              </li>  
            {% else %}
              <li role="presentation">
                <a href="#{{product.title|cut:' '}}" aria-controls="{{product.title|cut:' '}}" role="tab" data-toggle="tab">{{product.title}}
                  <span class='glyphicon glyphicon-ok hidden' id='creatine-check'  aria-hidden="true"></span>
                </a>
              </li>                
            {% endif %}     
        {% endfor %}
        </ul>
      </div>
  </div>
</div>
