{% load static %}
{% load carton_tags %}
{% get_cart as cart %}

{% block head %}
    
<link rel="stylesheet" type="text/css" href="{% static 'suppbuilder/navbar.css' %}">
{% endblock %}
<nav class="navbar navbar-default navbar-custom">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href='/suppbuilder/'>SuppBuilder</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href={% url 'shopping-cart-show' %}><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>

          <ul class="dropdown-menu">
            {% if request.user.is_authenticated %}
            <li><a href="/shopping/profile">Profile</a></li>
            <li><a href="/shopping/order">Orders</a></li>          
            <li><a href="{% url 'account_logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="/accounts/login">Log In</a></li>
            {% endif %}

        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
