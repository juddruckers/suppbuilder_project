{% extends "suppbuilder/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %} 
<link rel="stylesheet" type="text/css" href="{% static 'suppbuilder/css/login.css' %}">
{% endblock %}
{% block body %}

<div class='container signup-block'>
  <div class='row'>
    <div class='col-xs-9 col-xs-offset-2 col-sm-7 col-sm-offset-2 col-md-6 col-md-offset-3'> 
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h3>Sign up</h3>
          <p>Already have an account?</p>
          <p><a href="{{ login_url }}"> Sign in</a></p>
           </div>
        <div class='panel-body'>
          {% crispy form %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
        </div>
      </div> 
    </div>
  </div>
</div>
{% endblock %}
