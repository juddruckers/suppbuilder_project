{% extends 'suppbuilder/base.html' %}

{% load static %}
{% block head %}
    
<link rel="stylesheet" type="text/css" href="{% static 'shopping/shopping.css' %}">
{% endblock %}

{% block body %}



<div class='container shipping'>
	<div class='row'>
		<div class="page-header">
			<h1>Select shipping address</h1>
		</div>	
	</div>
	{% include 'shopping/address_list.html' %}
	<div class='row'>
		<a class="btn btn-info" href="{% url 'add-address-checkout'%}" role="button">Add new address</a>
		<a class="btn btn-success" href="{% url 'payment'%}" role="button">Continue to checkout</a>		
	</div>
</div>




{% endblock %}

{% block footer %}
     <script type="text/JavaScript" src="{% static 'shopping/shopping.js' %}"></script>
{% endblock %}
