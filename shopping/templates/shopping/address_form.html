{% extends "suppbuilder/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    
<link rel="stylesheet" type="text/css" href="{% static 'shopping/shopping.css' %}">
{% endblock %}

{%block body %}
<div class='container'>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this address?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="{% url 'address-delete' address.id %}" class='btn btn-danger'> Delete this address</a>
      </div>
    </div>
  </div>
</div>

	<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
		<h1>Edit Shipping Address</h1>

			{% csrf_token %}
      {% crispy form %}

		</div>	
	</div>
</div>

{% endblock %}
